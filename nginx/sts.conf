server {
    # listen on port 80 (http)
    listen 80;
    server_name _;
    location / {
        # redirect any requests to the same URL but on https
        return 301 https://$host$request_uri;
    }
}

# swagger server
server {
    listen 443 ssl;
    server_name openapi.example.org;

    # location of the self-signed SSL certificate
    ssl_certificate /etc/letsencrypt/live/openapi.example.org/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/openapi.example.org/privkey.pem; # managed by Certbot

    # write access and error logs to /var/log
    access_log /var/log/openapi_access.log;
    error_log /var/log/openapi_error.log;
    rewrite ^/(.*)$ /docs/$1 break;

    location /docs {
        # forward application requests to the nodejs server
        proxy_pass http://localhost:8080;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    location /docs/api-docs {
    	rewrite ^/docs/(api-docs.*)$ /$1 break;
        # forward application requests to the nodejs server
        proxy_pass http://localhost:8080;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

# STS server
server {
    # listen on port 443 (https)
    listen 443 ssl;
    server_name example.org;

    # location of the self-signed SSL certificate
    ssl_certificate /etc/letsencrypt/live/example.org/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/example.org/privkey.pem; # managed by Certbot

    # write access and error logs to /var/log
    access_log /var/log/sts_access.log;
    error_log /var/log/sts_error.log;

    location / {
        # forward application requests to the gunicorn server
	rewrite ^/v1/$ /v1 break;
        proxy_pass http://localhost:8000;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /static {
        # handle static files directly, without forwarding to the application
        alias /app/bento-sts/pysts/app/static;
        expires 30d;
    }


}

