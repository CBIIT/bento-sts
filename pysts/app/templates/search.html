{% extends "base.html" %}

{% block app_content %}

    <h1>{{ _('Search Results') }}</h1>
    <br>
    <br>
    {% if hits is defined and hits|length > 0 %}    
        <ul>
        {% for hit in hits %}
            <li> {{ (hit.type).capitalize() }}: <a href="{{hit.link}}"> {{hit.name}} </a> <br> <hr>
        {% endfor %}
        </ul>
    {% else %}
        How sad! No results!
    {% endif %}

{% endblock %}
